<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Currency exchange</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="col-md-4">
            <div class="row mb-3">
                <div class="col-sm">
                    <input type="text" class="form-control" id="money-from">
                </div>
                <div class="col-sm">
                    <select class="form-control" id="currency-from"></select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <input type="text" class="form-control" id="money-to">
                </div>
                <div class="col-sm">
                    <select class="form-control" id="currency-to"></select>
                </div>
            </div>
        </div>
    </div>

    <script src="dist/bundle.js"></script>
</body>
</html>
